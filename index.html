function msec_to_hmm(msec) {
    /* Remove leading zero from e.g. '03:45' */
    return(Number(Highcharts.dateFormat('%H', msec)) +
           Highcharts.dateFormat(':%M', msec));
}

function create_the_chart(flights_series) {
    var navigator_data = flights_series[0].data.concat(flights_series[1].data);

    var per_year = Array();
    var cur_flight;

    for (var i = 0; i < flights_series.length; i++) {
        for (var j = 0; j < flights_series[i].data.length; j++) {

            cur_flight = flights_series[i].data[j];
            var cur_flight_hours = cur_flight[1] / 3600000;

            var year = (new Date(cur_flight[0])).getFullYear();
            var year_beg = Date.UTC(year,  1 - 1,  1);
            var year_end = Date.UTC(year, 12 - 1, 31);

            if (per_year.length == 0) {
                /* This is the first entry, start with its date instead of
                Jan 1 on its year. */
                per_year.push([cur_flight[0], cur_flight_hours]);
                per_year.push([year_end, cur_flight_hours]);
            } else if (per_year[per_year.length - 1][0] != year_end) {
                /* New year. */
                per_year.push([year_beg, cur_flight_hours]);
                per_year.push([year_end, cur_flight_hours]);
            } else {
                /* Same year, increment the amount. */
                per_year[per_year.length - 2][1] += cur_flight_hours;
                per_year[per_year.length - 1][1] += cur_flight_hours;
            }
        }
    }
    /* For the last year do not use Dec 31, but the date of the last entry. */
    per_year[per_year.length - 1][0] = cur_flight[0];

    var per_year_series = {
        name: 'per year',
        color: '#CCCCCC',
        yAxis: 'per_year_y_axis',
        type: 'area',
        zIndex: -1,
        data: per_year,
    };

    flights_series.push(per_year_series);

    $("#container").highcharts("StockChart", {
        chart: {
            type: 'column',
            zoomType: 'x',
        },
        navigator: {
            height: 30,
            series: {
                data: navigator_data,
	        type: 'column',
	        color: '#888888',
            },
        },
        rangeSelector: {
            /* From "1m, 3m, 6m, YTD, 1y, All" select "All". */
            selected: 5,
        },
        title: {
            text: 'Полети',
        },
        /*
        subtitle: {
            text: 'полети',
        },
        */
        xAxis: {
            type: 'datetime',
            ordinal: false,
            labels: {
                formatter: function () {
                    return(Highcharts.dateFormat('%d %b %Y', this.value));
                }
            },
            title: {
                text: 'дата'
            },
        },
        yAxis: [
            {
                id: 'per_flight_y_axis',
                min: 0,
                type: 'datetime',
                labels: {
                    formatter: function () {
                        return(msec_to_hmm(this.value));
                    }
                },
                title: {
                    text: 'часове / полет'
                },
            },
            {
                id: 'per_year_y_axis',
                min: 0,
                type: 'linear',
                gridLineDashStyle: 'LongDash',
                opposite: true,
                title: {
                    text: 'часове / година'
                },
            },
        ],
        tooltip: {
            formatter: function() {
                return(
                    Highcharts.dateFormat('%b %d %Y', this.x) +
                    ': ' + msec_to_hmm(this.y));
            }
        },
        legend: {
            enabled: true,
            align: 'center',
            layout: 'vertical',
            verticalAlign: 'top',
            y: 50,
            borderWidth: 0
        },
        plotOptions: {
            column: {
                pointWidth: 2
            },
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function () {
                            window.open(
                                'http://www.paraglidingforum.com/leonardo/tracks/world/' +
                                Highcharts.dateFormat('%Y.%m.%d', this.x) +
                                '/brand:all,cat:0,class:all,xctype:all,club:all,pilot:0_19778,takeoff:all');
                        }
                    }
                },
                dataGrouping: {
                    enabled: false
                }
            }
        },
        series: flights_series
    });
}
